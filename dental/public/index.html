<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Aspen Dental: Home</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- LOAD THE LATEST VERSION OF JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- *************** LOAD A GOOGLE FONT ****************** -->
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,700"
      rel="stylesheet"
      type="text/css"
    />

    <!-- *************** STYLE SHEETS ****************** -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- *************** SCRIPT TO MAKE THE MOBILE NAV EXPAND DOWN ****************** -->
    <script>
      $(document).ready(function() {
        $(".nav-button").click(function() {
          $(".nav-button,.primary-nav").toggleClass("open");
        });
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <header class="clearfix">

        <img src="images/logo.png" alt="logo" />

      </div>

      <ul class="social">
        <li>
          <a href="https://www.youtube.com/"

          /></a>
        </li>
        <li>
          <a href="https://www.facebook.com/"
            ><img src="images/social_face.png" alt="Facebook"
          /></a>
        </li>
        <li>
          <a href="https://twitter.com/"
            ><img src="images/social_twit.png" alt="Twitter"
          /></a>
        </li>
      </ul>

      <nav>
        <ul class="primary-nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="repair.html">Repair Options</a></li>
          <li><a href="prevention.html">Prevention</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

        <!-- phone nav button -->
        <button class="nav-button">Toggle Navigation</button>
      </nav>
    </header>

    <main>
      <p>Nothing Here Yet</p>

      <!-- react app entry point... -->
      <div id="root"></div>

    <footer>

        Copyright &copy; 2015 &bull; Aspen Dental &bull; 1050 W. Broadway &bull;
        <a class="tel" tabindex="-1" href="tel:(801) 555-9764"
